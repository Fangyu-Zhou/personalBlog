<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Blog Detail</title>
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/m.css" th:href="@{/css/m.css}">
</head>


<body>
<!--Navigation part-->
<nav th:fragment="menu(n)" class = "ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class = "ui inverted secondary stackable menu">  <!--stackable adjust the menu for mobile device-->
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==1}? 'active'"><i class="home icon"></i>Blogs</a>
            <a href="#" th:href="@{/admin/topics}" class="m-item item m-mobile-hide" th:classappend="${n==2}? 'active'"><i class="idea icon"></i>Topic</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3}? 'active'"><i class="tags icon"></i>Tag</a>
            <div class="m-item m-mobile-hide right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/500/500?image=1062">
                        Rain
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>



<!--Footer-->

<footer th:fragment="footer" class="ui inverted vertical segment m-padded-footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/imgs/wechat.jpg" th:src="@{/imgs/wechat.jpg}" class="ui rounded image" style="width: 120px;" alt="">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h3 class="inverted header m-text-spaced">Latest Blog</h3>
                <div class="ui inverted link list">
                    <a href="#" class="item">blog 1</a>
                    <a href="#" class="item">blog 1</a>
                    <a href="#" class="item">blog 1</a>
                </div>
            </div>
            <div class="four wide column">
                <h3 class="inverted header m-text-spaced">Contact me</h3>
                <div class="ui inverted link list">
                    <a href="#" class="item m-padded-M">Email: fangyu22@ufl.edu</a>
                    <a href="#" class="item">Wechat/QQ: 397970458</a>
                </div>
            </div>
            <div class="five wide column">
                <h3 class="inverted header m-text-spaced">This Blog</h3>
                <p class="m-opacity-mini">About this blog</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <P class="m-text-spaced m-opacity-tiny">Copyright Â© 2017 - 2018 Rain Designed by Fangyu Zhou</P>
    </div>
</footer>

<!--scripts-->
<div th:fragment="scripts">
    <!--cdn's-->
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

    <!--lib-->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
</div>

</body>
</html>
